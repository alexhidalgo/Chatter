<ion-view>
	<ion-header-bar class="bar bar-header bar-positive">
	  <h1 class="title">Chatter</h1>
	</ion-header-bar>
<ion-content>
	<form novalidate name="loginForm" class="list">

		<div class="list list-inset">
		  <label class="item item-input item-floating-label">
		  	<span class="input-label">User Name</span>
		    <i class="icon ion-person placeholder-icon"></i>
		    <input required class="floating-input-icon" name="username" style="display: inline-block;" type="text" placeholder="Sally Smith" ng-model="user.username">
		  </label>
		  <div ng-show="username">
		  	please fill in
		  </div>
		</div>

	  <!-- <label class="item item-input item-floating-label">
	    <span class="input-label">Password</span>
	    <input type="password" placeholder="password" ng-model="user.password">
	  </label> -->
	</form>
	<div class="button-box">
		<button id="login-button" class="button button-positive" ng-click="login(user)">
	  Login
		</button>
	</div>

	<!-- <button class="button button-outline button-positive" ng-click="modal.show()">
  Create New User
</button> -->
</ion-content>
</ion-view>

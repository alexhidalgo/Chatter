<ion-view title="chat">
	<ion-header-bar align-title="right" class="bar-positive">
  <div class="buttons">
    <button class="button" ng-click="logout()">Logout</button>
  </div>
</ion-header-bar>

<ion-content>
<ion-list class="chat-list">
	<ion-item ng-show="chat.createdAt" ng-repeat="chat in chats | filter:{createdAt: '!undefined'}">
    <div class="list item-text-wrap">
        <a class="item item-avatar" href="#">
          <img src="img/{{ chat.username.avatar }}.jpg">
          <p am-time-ago="chat.createdAt" class="item-note"></p>
          <h2>{{ chat.username.username }}</h2>
          <p>{{ chat.message }}</p>
          <ion-option-button>
            <button class="button button-assertive" ng-click="remove(chat)">Delete</button>
          </ion-option-button>
        </a>
    </div>
	</ion-item>
</ion-list>
</ion-content>

<ion-footer-bar>
  <div class="item item-input-inset message-box">
    <label for="" class="item-input-wrapper">
      <input type="text" placeholder="Message" ng-model="message.message">
    </label>
    <button class="button button-small" ng-click="send(message.message)">Send</button>
  </div>
</ion-footer-bar>
</ion-view>
